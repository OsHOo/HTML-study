<!DOCTYPE html>

<head>

    <title></title>

    <style>
        *{color:#738e16;}
        header{border:dotted;}
        h1{text-decoration:solid;}
        p{text-decoration:dashed; color:darkgoldenrod;}
        footer{color:red; background-color:#eec9c9; border:groove;}
    </style>
</head>
<body>

    <header>
        <h1>제목입니다.</h1>
        <blockquote>
            <p> 본문입니다.</p>
        </blockquote>
    </header>
    
    <nav>
        <ul>
            <li>생크림파이</li>
            <li>휴대폰</li>
            <li>책</li>
        </ul>
    </nav>

    <section>
        <p>생크림은 맛있습니다.</p>
        <p><b>정말루요.</b></p>
    </section>

    <footer>
        여기는 빨간색이겠네요.
        <p>이것은 연습입니다.</p>
    </footer>
</body>
</html>
